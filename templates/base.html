<!DOCTYPE html>
<html>
<head>
    <title>Repertório Musical</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'repertorio:lista_musicas' %}">Repertório Musical</a>
            {% if user.is_authenticated %}
            <div class="navbar-nav ms-auto">
                <span class="nav-item nav-link">Olá, {{ user.username }}</span>
                <a class="nav-item nav-link" href="{% url 'logout' %}">Sair</a>
            </div>
            {% endif %}
        </div>
    </nav>

    <div class="container mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
