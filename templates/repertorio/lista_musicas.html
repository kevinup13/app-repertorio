{% extends 'base.html' %}
{% block content %}
<h2>Lista de Músicas</h2>
<table>
    <thead>
        <tr>
            <th>Nome</th>
            <th>Artista</th>
            <th>Categoria</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for musica in musicas %}
        <tr>
            <td>{{ musica.nome }}</td>
            <td>{{ musica.artista }}</td>
            <td>{{ musica.categoria.nome }}</td>
            <td>
                <a href="{% url 'repertorio:editar_musica' musica.id %}">Editar</a> |
                <a href="{% url 'repertorio:excluir_musica' musica.id %}">Excluir</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'repertorio:adicionar_musica' %}">Adicionar nova música</a>
{% endblock %}
